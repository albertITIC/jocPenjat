<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc del penjat</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    
    <header class="header">
        <!-- Crear input per la paraula que nosaltres introduïm -->
        <input id="paraulaSecreta" placeholder="Introdueix una paraula: " type="password">
        <!-- Botons -->
        <button id="mostrar" onclick="mostrarParaula()"> Mostrar </button>
        <button id="comencarPartida" onclick="comencaPartida()"> Comença partida </button>
    </header>

    <main class="main">
        <!-- Títol en gran -->
        <div id="main-titol">
            <h1 id="paraula-actual" class=p-actual>
                Començar partida
            </h1>
        </div>

        <div class="main-contingut">
            <!-- Sistema de puntuació -->
             <div class="sistema-puntuacio-main">
                <p> JUGADOR 1</p>
                <p> Punts partides: <span id="ptsActuals"> 0 </span> </p>
                <p> Total partides: <span id="tPartides"> 0 </span> </p>
                <p> Partides guanyades: <span id="pGuanyades"> 0 </span> </p>

                <p> Partida amb més punts: <span id="partMesPunts"> introduïr data bla bla bla... </span> </p>
             </div>
            <!-- Image que anirà canviant conforme vagi fallant -->
            <div class="imatge-contingut">
                <img id="imatge" src="img/penjat_0.jpg" alt="imatge joc del penjat">
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <!-- Botons amb totes les lletres del abecedari -->
        <button id=boto_1 onclick="jugarLletra(this);">A</button>
        <button id=boto_2 onclick="jugarLletra(this);">B</button>
        <button id=boto_3 onclick="jugarLletra(this);">C</button>
        <button id=boto_4 onclick="jugarLletra(this);">D</button>
        <button id=boto_5 onclick="jugarLletra(this);">E</button>
        <button id=boto_6 onclick="jugarLletra(this);">F</button>
        <button id=boto_7 onclick="jugarLletra(this);">G</button>
        <button id=boto_8 onclick="jugarLletra(this);">H</button>
        <button id=boto_9 onclick="jugarLletra(this);">I</button>
        <button id=boto_10 onclick="jugarLletra(this);">J</button>
        <button id=boto_11 onclick="jugarLletra(this);">K</button>
        <button id=boto_12 onclick="jugarLletra(this);">L</button>
        <button id=boto_13 onclick="jugarLletra(this);">M</button>
        <button id=boto_14 onclick="jugarLletra(this);">N</button>
        <button id=boto_15 onclick="jugarLletra(this);">O</button>
        <button id=boto_16 onclick="jugarLletra(this);">P</button>
        <button id=boto_17 onclick="jugarLletra(this);">Q</button>
        <button id=boto_18 onclick="jugarLletra(this);">R</button>
        <button id=boto_19 onclick="jugarLletra(this);">S</button>
        <button id=boto_20 onclick="jugarLletra(this);">T</button>
        <button id=boto_21 onclick="jugarLletra(this);">U</button>
        <button id=boto_22 onclick="jugarLletra(this);">V</button>
        <button id=boto_23 onclick="jugarLletra(this);">W</button>
        <button id=boto_24 onclick="jugarLletra(this);">Y</button>
        <button id=boto_25 onclick="jugarLletra(this);">Z</button>
    </footer>

    <!-- Importar el fitxer -->
    <script src="/jocCodi.js/code.js"></script>

</body>
</html>
